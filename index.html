<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V코echno nejlep코칤 k sv치tku, Baru!</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
      z-index: 3;
    }

    #message {
      font-size: 7vw;
      font-weight: 800;
      line-height: 1.25;
      word-break: break-word;
      animation: rainbowColor 4s linear infinite;
    }

    @keyframes rainbowColor {
      0%   { color: #ff0033; }
      16%  { color: #ff9900; }
      32%  { color: #ffee00; }
      48%  { color: #00ff66; }
      64%  { color: #00ccff; }
      80%  { color: #6633ff; }
      100% { color: #ff0033; }
    }

    #heart, #flower {
      font-size: 22vw;
      margin-top: 24px;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 3s ease-out, opacity 1s ease-in;
    }

    #flower {
      font-size: 20vw;
    }

    .grow {
      opacity: 1;
      transform: scale(3.2);
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    #clickBtn {
      position: fixed;
      left: 50%;
      bottom: 12%;
      transform: translateX(-50%);
      padding: 16px 38px;
      font-size: 22px;
      border-radius: 999px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 5;
      display: none;
    }

    #clickBtn:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="message"></div>
    <div id="heart">仇벒잺</div>
    <div id="flower">游꺝</div>
  </div>

  <button id="clickBtn">klikni</button>
  <canvas id="fireworks"></canvas>

  <script>
    const messageEl = document.getElementById("message");
    const heartEl = document.getElementById("heart");
    const flowerEl = document.getElementById("flower");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const clickBtn = document.getElementById("clickBtn");

    const fullText1 = "v코echno nejlep코칤 k sv치tku Baru";
    const fullText2 = "m캩j kr치sn칳 den";

    let particles = [];
    let fireworksActive = false;
    let secondSequenceStarted = false;

    // ===== POMAL칄 PSAN칈 TEXTU =====
    function typeText(text, onComplete) {
      let i = 0;
      messageEl.textContent = "";

      function step() {
        if (i < text.length) {
          messageEl.textContent += text[i];
          i++;
          setTimeout(step, 150);
        } else {
          if (onComplete) onComplete();
        }
      }
      step();
    }

    // ===== SPUT캨N칈 PRVN칈 SEKVENCE =====
    typeText(fullText1, () => {
      setTimeout(() => {
        heartEl.classList.add("grow");
        setTimeout(startFireworks, 2500);
      }, 800);
    });

    // ===== CANVAS =====
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const colors = ["#ff0055", "#ffaa00", "#ffee00", "#00ff99", "#00ccff", "#9966ff"];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const count = 60;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 4 + 1;

        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      if (!fireworksActive) return;

      ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    function startFireworks() {
      heartEl.style.opacity = 0;
      fireworksActive = true;
      createFirework();
      setInterval(createFirework, 1000); // NEKONE캛N칗 OH켾OSTROJ
      animate();

      setTimeout(() => {
        clickBtn.style.display = "inline-block";
      }, 2000);
    }

    // ===== DRUH츼 SEKVENCE =====
    function startSecondSequence() {
      if (secondSequenceStarted) return;
      secondSequenceStarted = true;

      fireworksActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      clickBtn.style.display = "none";
      messageEl.textContent = "";

      typeText(fullText2, () => {
        setTimeout(() => {
          flowerEl.classList.add("grow");
        }, 800);
      });
    }

    clickBtn.addEventListener("click", startSecondSequence);
  </script>

</body>
</html>
