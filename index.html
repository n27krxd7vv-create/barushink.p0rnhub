<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V≈°echno nejlep≈°√≠ k sv√°tku, Baru!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #message {
      font-size: 7vw;
      font-weight: 800;
      line-height: 1.25;
      opacity: 1;
      transition: opacity 1s ease;
      word-break: break-word;
    }

    .rainbow-text {
      animation: rainbowColor 4s linear infinite;
    }

    @keyframes rainbowColor {
      0%   { color: #ff0033; }
      16%  { color: #ff9900; }
      32%  { color: #ffee00; }
      48%  { color: #00ff66; }
      64%  { color: #00ccff; }
      80%  { color: #6633ff; }
      100% { color: #ff0033; }
    }

    #heart, #flower {
      font-size: 22vw;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.1);
      transition:
        transform 3.5s ease-out,
        opacity 1s ease-in;
      position: relative;
    }

    #flower {
      font-size: 18vw;
      margin-top: 24px;
    }

    .grow {
      opacity: 1;
      transform: scale(3.2);
    }

    /* t≈ôpytky kolem srdce */
    #heart.sparkle::before,
    #heart.sparkle::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 170%;
      height: 170%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      background:
        radial-gradient(circle, rgba(255,255,255,0.9) 0, transparent 40%) 10% 20% / 8px 8px no-repeat,
        radial-gradient(circle, rgba(255,255,255,0.9) 0, transparent 40%) 80% 30% / 7px 7px no-repeat,
        radial-gradient(circle, rgba(255,255,255,0.8) 0, transparent 40%) 30% 70% / 6px 6px no-repeat,
        radial-gradient(circle, rgba(255,255,255,0.8) 0, transparent 40%) 70% 80% / 9px 9px no-repeat,
        radial-gradient(circle, rgba(255,255,255,0.9) 0, transparent 40%) 50% 10% / 5px 5px no-repeat;
      opacity: 0;
      filter: blur(0.5px);
      animation: sparkle 1.8s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      40%, 60% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    canvas {
      position: fixed;
      inset: 0;
      display: none;
    }

    #clickBtn {
      position: fixed;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      padding: 14px 32px;
      font-size: 20px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      z-index: 5;
      display: none;
      pointer-events: auto;
    }

    #clickBtn:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="message" class="rainbow-text"></div>
    <div id="heart" class="rainbow-text">‚ù§</div>
    <div id="flower" class="rainbow-text">üåª</div>
  </div>

  <button id="clickBtn">klikni</button>
  <canvas id="fireworks"></canvas>

  <script>
    const messageEl = document.getElementById("message");
    const heartEl = document.getElementById("heart");
    const flowerEl = document.getElementById("flower");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const clickBtn = document.getElementById("clickBtn");

    const fullText1 = "v≈°echno nejlep≈°√≠ k sv√°tku Baru";
    const fullText2 = "mƒõj kr√°sn√Ω den";

    let typingIndex = 0;
    let currentText = "";
    let fireworksActive = false;
    let secondSequenceStarted = false;

    function typeText(text, onComplete) {
      currentText = text;
      typingIndex = 0;
      messageEl.textContent = "";
      messageEl.style.opacity = 1;

      function step() {
        if (typingIndex < currentText.length) {
          messageEl.textContent += currentText.charAt(typingIndex);
          typingIndex++;
          setTimeout(step, 150); // pomalej≈°√≠ psan√≠
        } else {
          if (onComplete) onComplete();
        }
      }
      step();
    }

    function startFirstSequence() {
      setTimeout(() => {
        typeText(fullText1, () => {
          setTimeout(() => {
            heartEl.classList.add("grow", "sparkle");
            setTimeout(startFireworks, 4000);
          }, 800);
        });
      }, 600);
    }

    // spust√≠me hned, proto≈æe script je na konci body
    startFirstSequence();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);

    const particles = [];
    const rings = [];
    const colors = ["#ff0055", "#ffaa00", "#ffee00", "#00ff99", "#00ccff", "#9966ff"];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const count = 70;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 4 + 1;

        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }

      // svƒõteln√© kruhy
      rings.push({
        x,
        y,
        radius: 0,
        alpha: 1
      });
    }

    let startTime = null;
    const duration = 7000;
    let animationFrameId = null;

    function animate(time) {
      if (!fireworksActive) return;

      if (!startTime) startTime = time;
      const elapsed = time - startTime;

      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "lighter";

      // ƒç√°stice
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      // svƒõteln√© kruhy
      for (let i = rings.length - 1; i >= 0; i--) {
        const r = rings[i];
        r.radius += 2;
        r.alpha -= 0.01;
        if (r.alpha <= 0) {
          rings.splice(i, 1);
          continue;
        }
        ctx.globalAlpha = r.alpha;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.7)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.globalAlpha = 1;

      if (!secondSequenceStarted && elapsed < duration) {
        if (Math.random() < 0.1) createFirework();
        animationFrameId = requestAnimationFrame(animate);
      } else if (!secondSequenceStarted && elapsed >= duration) {
        // konec bez kliknut√≠ ‚Äì zƒçern√° obrazovka
        fireworksActive = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.display = "none";
      }
    }

    function startFireworks() {
      messageEl.style.opacity = 0;
      heartEl.style.opacity = 0;

      canvas.style.display = "block";
      resizeCanvas();

      fireworksActive = true;
      startTime = null;
      createFirework();
      animationFrameId = requestAnimationFrame(animate);

      // uk√°zat tlaƒç√≠tko "klikni" po kr√°tk√© dobƒõ
      setTimeout(() => {
        if (!secondSequenceStarted && fireworksActive) {
          clickBtn.style.display = "inline-block";
        }
      }, 1500);
    }

    function startSecondSequence() {
      if (secondSequenceStarted) return;
      secondSequenceStarted = true;
      fireworksActive = false;
      clickBtn.style.display = "none";

      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = "none";

      // druh√Ω text "mƒõj kr√°sn√Ω den"
      typeText(fullText2, () => {
        setTimeout(() => {
          messageEl.style.opacity = 0;
          showFlower();
        }, 1000);
      });
    }

    function showFlower() {
      flowerEl.style.opacity = 1;
      flowerEl.classList.add("grow");
      setTimeout(() => {
        flowerEl.style.opacity = 0;
      }, 4000);
    }

    clickBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      startSecondSequence();
    });

    // kliknut√≠ na obrazovku bƒõhem oh≈àostroje
    canvas.addEventListener("click", startSecondSequence);
  </script>

</body>
</html>
