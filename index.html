<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Všechno nejlepší k svátku, Baru!</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
      z-index: 3;
    }

    #message {
      font-size: 7vw;
      font-weight: 800;
      line-height: 1.25;
      word-break: break-word;
      animation: rainbowText 4s linear infinite;
    }

    @keyframes rainbowText {
      0%   { color: #ff0033; }
      16%  { color: #ff9900; }
      32%  { color: #ffee00; }
      48%  { color: #00ff66; }
      64%  { color: #00ccff; }
      80%  { color: #6633ff; }
      100% { color: #ff0033; }
    }

    #heart,
    #flower {
      margin-top: 24px;
      opacity: 0;
      transform: scale(0.1);
      transition: transform 3s ease-out, opacity 1s ease-in;
    }

    #flower {
      margin-top: 28px;
    }

    .grow {
      opacity: 1;
      transform: scale(3.2);
    }

    /* DUHOVÉ SRDCE – CSS tvar */
    .heart-shape {
      position: relative;
      width: 22vw;
      height: 22vw;
      transform: rotate(-45deg);
      border-radius: 50% 50% 0 50%;
      background: #ff0033;
      box-shadow: 0 0 40px #ff0033;
      animation: rainbowHeart 4s linear infinite;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 22vw;
      height: 22vw;
      border-radius: 50%;
      background: #ff0033;
      box-shadow: 0 0 40px #ff0033;
      animation: rainbowHeart 4s linear infinite;
    }

    .heart-shape::before {
      top: -50%;
      left: 0;
    }

    .heart-shape::after {
      top: 0;
      left: 50%;
    }

    @keyframes rainbowHeart {
      0%   { background:#ff0033; box-shadow:0 0 40px #ff0033; }
      16%  { background:#ff9900; box-shadow:0 0 40px #ff9900; }
      32%  { background:#ffee00; box-shadow:0 0 40px #ffee00; }
      48%  { background:#00ff66; box-shadow:0 0 40px #00ff66; }
      64%  { background:#00ccff; box-shadow:0 0 40px #00ccff; }
      80%  { background:#6633ff; box-shadow:0 0 40px #6633ff; }
      100% { background:#ff0033; box-shadow:0 0 40px #ff0033; }
    }

    /* SLUNEČNICE Z CSS */
    .flower-shape {
      position: relative;
      width: 20vw;
      height: 20vw;
    }

    .flower-petal {
      position: absolute;
      width: 40%;
      height: 40%;
      background: #ffd54a;
      border-radius: 50%;
      box-shadow: 0 0 18px rgba(255, 213, 74, 0.8);
    }

    .flower-petal.p1 { top: -5%;  left: 30%; }
    .flower-petal.p2 { top: 5%;   left: 60%; }
    .flower-petal.p3 { top: 35%;  left: 72%; }
    .flower-petal.p4 { top: 65%;  left: 60%; }
    .flower-petal.p5 { top: 75%;  left: 30%; }
    .flower-petal.p6 { top: 65%;  left: 0%;  }
    .flower-petal.p7 { top: 35%;  left: -10%; }
    .flower-petal.p8 { top: 5%;   left: 0%;  }

    .flower-center {
      position: absolute;
      width: 46%;
      height: 46%;
      background: #5b3414;
      border-radius: 50%;
      top: 27%;
      left: 27%;
      box-shadow: 0 0 22px rgba(0,0,0,0.8);
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    #clickBtn {
      position: fixed;
      left: 50%;
      bottom: 12%;
      transform: translateX(-50%);
      padding: 16px 38px;
      font-size: 22px;
      border-radius: 999px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      z-index: 5;
      display: none;
    }

    #clickBtn:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="message"></div>

    <div id="heart">
      <div class="heart-shape"></div>
    </div>

    <div id="flower">
      <div class="flower-shape">
        <div class="flower-petal p1"></div>
        <div class="flower-petal p2"></div>
        <div class="flower-petal p3"></div>
        <div class="flower-petal p4"></div>
        <div class="flower-petal p5"></div>
        <div class="flower-petal p6"></div>
        <div class="flower-petal p7"></div>
        <div class="flower-petal p8"></div>
        <div class="flower-center"></div>
      </div>
    </div>
  </div>

  <button id="clickBtn">klikni</button>
  <canvas id="fireworks"></canvas>

  <script>
    const messageEl = document.getElementById("message");
    const heartEl = document.getElementById("heart");
    const flowerEl = document.getElementById("flower");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const clickBtn = document.getElementById("clickBtn");

    const fullText1 = "Všechno nejlepší k svátku Baru";
    const fullText2 = "Měj krásný den";

    let fireworksActive = false;
    let secondSequenceStarted = false;
    let particles = [];
    let rings = [];

    // ===== POMALÉ PSANÍ TEXTU =====
    function typeText(text, onComplete) {
      let i = 0;
      messageEl.textContent = "";

      function step() {
        if (i < text.length) {
          messageEl.textContent += text[i];
          i++;
          setTimeout(step, 150); // rychlost psaní
        } else {
          if (onComplete) onComplete();
        }
      }
      step();
    }

    // ===== PRVNÍ SEKVENCE =====
    function startFirstSequence() {
      typeText(fullText1, () => {
        setTimeout(() => {
          heartEl.classList.add("grow");
          setTimeout(startFireworks, 2500);
        }, 800);
      });
    }

    // spustíme hned (script je na konci body)
    startFirstSequence();

    // ===== CANVAS / FIREWORKS =====
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const colors = ["#ff0055", "#ffaa00", "#ffee00", "#00ff99", "#00ccff", "#9966ff"];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const count = 70;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 4 + 1;

        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }

      // kruhová vlna
      rings.push({
        x,
        y,
        radius: 0,
        alpha: 1
      });
    }

    function animate() {
      if (!fireworksActive) return;

      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "lighter";

      // částice
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      // kruhy
      for (let i = rings.length - 1; i >= 0; i--) {
        const r = rings[i];
        r.radius += 2;
        r.alpha -= 0.01;
        if (r.alpha <= 0) {
          rings.splice(i, 1);
          continue;
        }
        ctx.globalAlpha = r.alpha;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.7)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.globalAlpha = 1;

      // nekonečný ohňostroj, dokud neklikneš
      if (Math.random() < 0.08) {
        createFirework();
      }

      requestAnimationFrame(animate);
    }

    function startFireworks() {
      messageEl.style.opacity = 0;
      heartEl.style.opacity = 0;

      canvas.style.display = "block";
      fireworksActive = true;
      createFirework();
      animate();

      setTimeout(() => {
        if (!secondSequenceStarted && fireworksActive) {
          clickBtn.style.display = "inline-block";
        }
      }, 2000);
    }

    // ===== DRUHÁ SEKVENCE =====
    function startSecondSequence() {
      if (secondSequenceStarted) return;
      secondSequenceStarted = true;

      fireworksActive = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = "none";
      clickBtn.style.display = "none";

      messageEl.style.opacity = 1;
      typeText(fullText2, () => {
        setTimeout(() => {
          flowerEl.classList.add("grow");
        }, 800);
      });
    }

    clickBtn.addEventListener("click", startSecondSequence);
  </script>

</body>
</html>
